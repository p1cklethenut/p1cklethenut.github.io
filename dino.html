<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dinosaur Game</title>
    <style>
        /* Add your CSS styles for the top menu here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #top-menu {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #top-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #game-container {
            width: 100%;
            height: calc(100vh - 50px); /* Adjust the height for the top menu */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Check if the user is logged in
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        if (!isLoggedIn || isLoggedIn !== 'true') {
            // If not logged in, redirect to the login page
            window.location.href = 'index.html';
        }
    </script>
    <div id="top-menu">
        <a href="home.html">Home</a>
        <a href="youtube.html">YouTube</a>
        <a href="dino.html">Dino</a>
        <a href="weather.html">Weather</a>
    </div>
    <div id="game-container">
        <!-- Embed the online Chrome Dinosaur game using an iframe -->
        <iframe src="https://dino-chrome.com/en
    " frameborder="0" scrolling="no" width="100%" height="100%" loading="lazy"></iframe>
<style type="text/css">iframe { position: absolute; width: 100%; height: 100%; z-index: 999; }</style>
    </div>
</body>
</html>
