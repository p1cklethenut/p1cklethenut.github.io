<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to P1ckle</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" id="login">Login</button>
        </form>
        <button onclick="continueToPickle()" id="continuebutton">Continue to P1ckle</button>
    </div>

    <!-- JavaScript -->
    <script src="credentials.js"></script>
    <script>
        const loginbutton = document.getElementById('login');
        loginbutton.style.visibility = 'visible';
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');
        
        if (!isLoggedIn || isLoggedIn !== "true") {
            alert("Please login.");
        } else {
            const continueButton = document.getElementById('continuebutton');
            continueButton.style.visibility = 'visible';
        }

        function continueToPickle() {
            if (confirm("You have already logged in. Do you want to continue to P1ckle?")) {
                window.location.href = 'home.html';
                alert("Continuing to P1ckle.");
            } else {
                alert("If you misclicked and desired to continue, press the Continue button below login.");
            }
        }

        document.getElementById('login').addEventListener('click', function() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            const matchedCredential = credentials.find(credential => (
                credential.username === enteredUsername && credential.password === enteredPassword
            ));

            if (matchedCredential) {
                // Set a session variable to indicate that the user is logged in
                sessionStorage.setItem('isLoggedIn', 'true');
                // Redirect to home.html on successful login
                alert("Login successful.");
                window.location.href = 'home.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
